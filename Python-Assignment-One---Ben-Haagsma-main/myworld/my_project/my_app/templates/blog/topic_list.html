


    <!DOCTYPE html>
    <html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben's Blog</title>
         <!-- Links to bootstrap css/javascript -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <!--generated my favicon with this website -> https://favicon.io/ -->
        <link rel="icon" href={% static "favicon.png" %}>
    </head>
    <body>
    
    
    <div class="row">
    <!--main body of website, contains articles-->
    {% include "blog/header.html"%}
    {% for topic in topics %}
    <article>
        <h2>><a href="/topics/{{topic.slug}}">{{topic.name}}</a></h2>
    </article>

    {%endfor%}
    <h2>><a href="/posts">View all topics</a>  </h2>
    </div>

    {% include "blog/footer.html"%}
    </div>
    
    </body>
