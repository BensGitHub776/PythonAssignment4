<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Blog</title>
     <!-- Links to bootstrap css/javascript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <!--generated my favicon with this website -> https://favicon.io/ -->
    <link rel="icon" href={% static "favicon.png" %}>
</head>

<!--Sidebar which displays topics alongside number of posts for each-->
<div class="container p-5 col-sm-3" style="background-color: antiquewhite; border-left-style: solid; border-bottom-style: solid;">
    <h3>Topics:</h3>
    <ul style="list-style: none;">
        {% for key, value in Topics.items %}
        <li class="p-3"> <a href="/topics">{{key}}</a> ({{value}})</li>
        {% endfor %}
    </ul>
</div>
