<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Blog</title>
     <!-- Links to bootstrap css/javascript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <!--generated my favicon with this website -> https://favicon.io/ -->
    <link rel="icon" href={% static "favicon.png" %}>
</head>


<div class="container p-5 col-sm-9 bg-white">
    {% for post in Posts %}
    {% if post.status == 'published'%}
    <!--contains article title-->
    <h2><em>{{post.title}}</em></h2>
    <!--contains article author-->
    <h5>{{post.author}}</h5>
    <time>{{ post.published }}</time>
    <!--contains article content-->
    <article class="p-4">{{post.content}}</article>
    {% endif %}
    {% endfor %}
</div>
